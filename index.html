<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <h1>Collage Web App</h1>
            <hr>
            <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>

            <h3>Say "selfie" for taking your selfies and to make a Collage</h3>

            <button class="btn btn-lg btn-primary" onclick="start()">Start</button>
            <h4>Press the Start button</h4>

            <label>Your webcam:</label>
            <div id="camera"></div>

            <br>

            <label>Your selfie will display here:</label>
            <br>
            <div id="resultRow">
                <div id="result1" class="column">
                    <img src="pic1.jpg" style="width:30%;">
                </div>
                <div id="result2" class="column">
                    <img src="pic2.jpg" style="width:30%;">
                </div>
                <div id="result3" class="column">
                    <img src="pic3.jpg" style="width:30%;">
                </div>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
